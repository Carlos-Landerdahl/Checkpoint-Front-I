<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minas Gerais</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <header>
        <div class="container__header">
            <div class="logo__header">
                <img width="200" src="img/minas-logo.png" alt="Logo de Minas Gerais">
            </div>
            <div class="menu__header">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Curiosidades</a></li>
                    <li><a href="#">Vídeo</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="img__main"><img src="img/banner-main.jpg" alt=""></div>
        <p>Minas Gerais</p>
    </main>
    <nav class="container__card">
        <div class="card">
            <div class="card__city card__purple">
                <h2>Uberlândia</h2>
                <p>Polo logistico de Minas Gerais</p>
                <img class="card__city--img" src="img/udi.jpg" alt="Cidade de Uberlândia" />
            </div>
        </div>
        <div class="card">
            <div class="card__city card__green">
                <h2>Belo Horizonte</h2>
                <p>Capital de Minas</p>
                <img class="card__city--img" src="img/bh.jpg" alt="Cidade de Uberlândia" />
            </div>
        </div>
        <div class="card">
            <div class="card__city card__red">
                <h2>Contagem</h2>
                <p>Terceira maior cidade de Minas</p>
                <img class="card__city--img" src="img/contagem.jpg" alt="Cidade de Uberlândia" />
            </div>
        </div>
    </nav>
    <section class="container__slide">
        <div class="content">
            <h1>Turismo em Minas Gerais</h1>
            <div class="slides">
                <input type="radio" name="slide" id="slide1">
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <input type="radio" name="slide"id="slide5">
                
                <div class="slide s1"><img src="img/img3.jpg" alt=""></div>
                <div class="slide"><img src="img/img1.jpg" alt=""></div>
                <div class="slide"><img src="img/img2.jpg" alt=""></div>
                <div class="slide"><img src="img/img4.jpg" alt=""></div>
                <div class="slide"><img src="img/img5.jpg" alt=""></div>
            </div>
            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>
        </div>
    </section>
    <section>
        <div class="container__video">
            <iframe width="1220" height="630" src="https://www.youtube.com/embed/Ig_PiP8B1mA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
    <footer>
        <div class="container__footer">
            <div class="git">
                <a target="_blank" href="https://github.com/Carlos-Landerdahl"><img width="100px" src="img/github.svg" alt=""></a>
            </div>
            <div class="linkedin">
                <a target="_blank" href="https://www.linkedin.com/in/carloslanderdahl/"><img width="100px" src="img/linkedin.svg" alt=""></a>
            </div>
        </div>
        <p>Projeto feito por: Carlos Roberto Landerdahl Neto</p>
    </footer>
</body>
</html>
