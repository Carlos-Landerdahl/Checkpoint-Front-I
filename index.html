<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minas Gerais</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <header>
        <div class="container__header">
            <div class="logo__header">
                <img width="200" src="img/minas-logo.png" alt="Logo de Minas Gerais">
            </div>
            <div class="menu__header">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Curiosidades</a></li>
                    <li><a href="#">Vídeo</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="img__main"></div>
        <p>Minas Gerais</p>
    </main>
    <nav>
        <div class="card">
            <div class="card__city card__purple">
                <h2>Uberlândia</h2>
                <p>Polo logistico de Minas Gerais</p>
                <img class="card__city--img" src="img/udi.jpg" alt="Cidade de Uberlândia" />
            </div>
        </div>
        <div class="card">
            <div class="card__city card__green">
                <h2>Belo Horizonte</h2>
                <p>Capital de Minas</p>
                <img class="card__city--img" src="img/bh.jpg" alt="Cidade de Uberlândia" />
            </div>
        </div>
        <div class="card">
            <div class="card__city card__red">
                <h2>Contagem</h2>
                <p>Terceira maior cidade de Minas</p>
                <img class="card__city--img" src="img/contagem.jpg" alt="Cidade de Uberlândia" />
            </div>
        </div>

    </nav>
</body>
</html>
